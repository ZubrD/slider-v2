<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2</title>
</head>
<body>
    <div id="app" class="zdslider-wrapper">
        <div class="zdslider">
            <div class="ranger">
                <div class="ranger__interval"></div>
                <div class="ranger__button"></div>
                <div class="ranger__button"></div>
            </div>
            <div class="ranger__scale-division">
                <span class="ranger__scale-division-span"></span>
                <span class="ranger__scale-division-span"></span>
                <span class="ranger__scale-division-span"></span>
                <span class="ranger__scale-division-span"></span>
                <span class="ranger__scale-division-span"></span>
                <span class="ranger__scale-division-span"></span>
                <span class="ranger__scale-division-span"></span>
            </div>
            <div class="ranger__scale">
                <span class="ranger__scale-span">12</span>
                <span class="ranger__scale-span">35</span>
                <span class="ranger__scale-span">58</span>
                <span class="ranger__scale-span">81</span>
                <span class="ranger__scale-span">104</span>
                <span class="ranger__scale-span">127</span>
                <span class="ranger__scale-span">150</span>
            </div>
        </div>
        <div class="zdslider-panel">
            <input type="checkbox" class="zdslider-panel__check-runners">
            <label for="">1 Бегун</label>
            <br>
            <input type="checkbox" class="zdslider-panel__check-discrete">
            <label for="">Дискретный</label>
            <br>
            <input type="checkbox" class="zdslider-panel__check-tip">
            <label for="">Ярлык</label>
            <br>
            <input type="checkbox" class="zdslider-panel__check-orient">
            <label for="">Вертикальный</label>
            <br>
            <input type="number" class="zdslider-panel__min">
            <label for="">Минимум</label>
            <br>
            <input type="number" class="zdslider-panel__max">
            <label for="">Максимум</label>
            <br>
            <input type="number" class="zdslider-panel__step">
            <label for="">Шаг</label>
            <br>

        </div>
    </div>
</body>
</html>
